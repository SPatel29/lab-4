<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 04 ITMD 361</title>
  </head>
  <body>
    <h1>Volunteer Form</h1>
    <form
      action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php"
      method="post"
    >
      <fieldset>
        <legend><b>My Info</b></legend>
        <div class="first-name">
          <label for="first_name_field">First name:</label>
          <input
            type="text"
            name="first_name_field"
            placeholder="Type first name"
          />
        </div>
        <div class="last-name">
          <label for="last_name_field">Last name:</label>
          <input
            type="text"
            name="last_name_field"
            placeholder="Type last name"
          />
        </div>
        <div class="phone-num">
          <label for="phone_field">Phone Number:</label>
          <input
            type="text"
            name="phone_field"
            placeholder="Enter Phone Number"
          />
        </div>
        <div class="email">
          <label for="email_field">Email Address:</label>
          <input
            type="email"
            name="email_field"
            placeholder="Enter Email Address"
          />
        </div>
        <div class="gender">
          <label for="gender_field">Gender:</label>
          <label for="gender_field">Male:</label>
          <input type="radio" name="gender_field" value="Male" />
          <label for="gender_field">Female:</label>
          <input type="radio" name="gender_field" value="Female" />
        </div>
        <div class="age">
          <label for="age_field">Age:</label>
          <select name="age_field">
            <option name="age_field" value="under-18">Under 18</option>
            <option name="age_field" value="eighteen-to-tweentyfour">
              18 - 24
            </option>
            <option name="age_field" value="twenty-five-to-thirty-four">
              25 - 34
            </option>
            <option name="age_field" value="thirty-five-to-fourty-four">
              35 - 44
            </option>
            <option name="age_field" value="fourty-five-to-fifty-four">
              45 - 54
            </option>
            <option name="age_field" value="fifty-five-to-64">55 - 64</option>
            <option name="age_field" value="sixty-five-and-over">
              65 and over
            </option>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <legend><b>My Availability</b></legend>
        <label for="available_field[]">Days Available</label>
        <div class="sunday-availability">
          <input type="checkbox" name="available_field[]" value="Sunday" />
          <label for="available_field[]">Sunday</label>
        </div>
        <div class="monday-availability">
          <input type="checkbox" name="available_field[]" value="Monday" />
          <label for="available_field[]">Monday</label>
        </div>
        <div class="tuesday-availability">
          <input type="checkbox" name="available_field[]" value="Tuesday" />
          <label for="available_field[]">Tuesday</label>
        </div>
        <div class="wenesday-">
          <input type="checkbox" name="available_field[]" value="Wenesday" />
          <label for="available_field[]">Wenesday</label>
        </div>
        <div class="thursday-">
          <input type="checkbox" name="available_field[]" value="Thursday" />
          <label for="available_field[]">Thursday</label>
        </div>
        <div class="friday-">
          <input type="checkbox" name="available_field[]" value="Friday" />
          <label for="available_field[]">Friday</label>
        </div>
        <div class="saturday-">
          <input type="checkbox" name="available_field[]" value="Saturday" />
          <label for="available_field[]">Saturday</label>
        </div>
        <p>Any Comments?</p>
        <textarea
          name="comments_field"
          cols="30"
          rows="10"
          placeholder="Type Comment here..."
        ></textarea>
      </fieldset>
      <button type="submit">Submit My Results!</button>
      <input type="hidden" name="hidden_field" value="spatel137" />
    </form>
  </body>
</html>
